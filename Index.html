  <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
<style>
  /* --- 1. SETUP ASAS --- */
  :root {
    --primary: #00b4d8;
    --glass-bg: rgba(255, 255, 255, 0.65); /* Kurangkan opacity supaya background nampak sikit */
    --glass-border: 1px solid rgba(255, 255, 255, 0.4);
    --glass-highlight: 1px solid rgba(255, 255, 255, 0.6);
    --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
    --backdrop-blur: blur(16px); /* Blur tinggi untuk rasa 'tebal' */
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    color: #1e293b;
    overflow-x: hidden;
    
    /* BACKGROUND PILIHAN 1: MESH GRADIENT BERGERAK */
    background: linear-gradient(-45deg, #0f172a, #004e92, #000428, #004e92);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* --- 2. ORBS (BOLA BERCAHAYA DI BELAKANG) --- */
  /* Ini rahsia supaya kaca nampak timbul */
  .orb {
    position: fixed;
    border-radius: 50%;
    filter: blur(80px); /* Blur yang sangat kuat */
    z-index: -1; /* Duduk belakang content */
    animation: floatOrb 10s infinite ease-in-out alternate;
    opacity: 0.6;
  }

  .orb-1 {
    top: -10%; left: -10%;
    width: 50vw; height: 50vw;
    background: radial-gradient(circle, #4facfe 0%, rgba(0,0,0,0) 70%);
  }

  .orb-2 {
    bottom: -10%; right: -10%;
    width: 50vw; height: 50vw;
    background: radial-gradient(circle, #f093fb 0%, rgba(0,0,0,0) 70%); /* Sikit warna oren/pink */
    animation-delay: -5s;
  }

  .orb-3 {
    top: 40%; left: 40%;
    width: 30vw; height: 30vw;
    background: radial-gradient(circle, #00f260 0%, rgba(0,0,0,0) 70%); /* Hijau/Teal LKIM */
    opacity: 0.4;
    animation-duration: 15s;
  }

  @keyframes floatOrb {
    0% { transform: translate(0, 0) scale(1); }
    100% { transform: translate(20px, 40px) scale(1.1); }
  }

  /* --- 3. CLASS KACA YANG DIPERTINGKATKAN --- */
  /* Guna class ini pada Card/Navbar anda */
  .glass-panel {
    background: var(--glass-bg);
    backdrop-filter: var(--backdrop-blur);
    -webkit-backdrop-filter: var(--backdrop-blur);
    
    /* Double Border Trick: Atas cerah, Bawah gelap sikit */
    border-top: var(--glass-highlight);
    border-left: var(--glass-highlight);
    border-bottom: var(--glass-border);
    border-right: var(--glass-border);
    
    box-shadow: 
      0 4px 6px rgba(0,0,0,0.05), /* Bayang dekat */
      0 10px 15px rgba(0,0,0,0.1), /* Bayang tengah */
      inset 0 0 20px rgba(255,255,255,0.2); /* Cahaya dalam kaca */
  }

  /* Animations */
  @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  .animate-fade-in { animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
  
  /* Scrollbar Cantik */
  ::-webkit-scrollbar { width: 10px; }
  ::-webkit-scrollbar-track { background: rgba(255,255,255,0.1); }
  ::-webkit-scrollbar-thumb { 
    background: rgba(255,255,255,0.3); 
    border-radius: 10px; 
    border: 2px solid transparent; 
    background-clip: content-box; 
  }
  ::-webkit-scrollbar-thumb:hover { background-color: rgba(255,255,255,0.5); }

  /* --- STYLE PIN PETA (WAJIB ADA) --- */
  .custom-div-icon {
    background: transparent;
    border: none;
  }
  
  .marker-pin {
    width: 30px;
    height: 30px;
    border-radius: 50% 50% 50% 0;
    background: #ea580c; /* Warna Default */
    position: absolute;
    transform: rotate(-45deg);
    left: 50%;
    top: 50%;
    margin: -15px 0 0 -15px;
    box-shadow: 0 3px 5px rgba(0,0,0,0.3);
  }
  
  /* Bulatan putih di tengah pin */
  .marker-pin::after {
    content: '';
    width: 14px;
    height: 14px;
    margin: 8px 0 0 8px;
    background: #fff;
    position: absolute;
    border-radius: 50%;
  }

</style>

<body>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <div id="root" class="relative z-10"></div>
